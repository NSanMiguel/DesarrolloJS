<!DOCTYPE html>
<html lang="es">
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BARBER SUR</title>  
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
        />
      </head>
<body>
  <header>
    <h2><u>BARBER SUR</u></h2>
  </header>
  <div class="container mt-3">
    <div class="row col-md-5">
           <form id="formulario">
              <div class="mb-3"> <p><b> Seleccione su turno: </b></p>
                <label class="form-label"> Nombre </label> 
                <input class="form-control" id="inputNombre" type="text" required>
              </div>
              <div class="mb-3">
                <label class="form-label"> Apellido</label> 
                <input class="form-control" id="inputApellido" type="text" required>
              </div>
              <div class="mb-3">
                <label class="form-label"> Dia </label> 
                <select class="form-control" id="select" required>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label"> Horario </label> 
                <input class="form-control" id="inputHorario" type="time" max="21:00:00" min="14:00:00"  required>
              </div>
                <div class="mb-3">
                  <button type="submit" class="btn btn-dark" >Solicitar Turno</button>
                </div>
            </form>
            <table id="tablaProductos" class="table table-striped table-hover">
              <thead>
                <tr>
                  <td>Nombre</td>
                  <td>Apellido</td>
                  <td>Dia</td>
                  <td>Horario </td>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <label class="form-label"></label>
            <div class="col-xxl-6" id="cards"> <h4>Servicios Disponibles: </h4>
              <label class="form-label"> </label> 
            </div>
             <label class="form-label"></label> 
             <div class="row">
                <div class="col-md-4">  
                  <button type="submit" class="btn btn-dark" id="mostrarTurno" >Mostrar Servicio Seleccionado </button>
                </div>
                <div class="col-md-4">  
                  <button type="submit" class="btn btn-dark" id="confirmarTurno" >Confirmar Turno </button>
                </div>
              </div>
            <label class="form-label">  </label> 
            <div class="card text-bg-dark mb-3" id="turnoConfirmado">
            </div>
            <div class="card text-bg-dark mb-3" id="servicioConfirmado">
            </div>
        </div>
    </div>
  </div>
</div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="barberia.js"></script>
</body>
</html>
